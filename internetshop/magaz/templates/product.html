{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}"/>

<div class="heading">
    <div class="logo">
        <h1 class="logoText">НетМаркет</h1>
    </div>

    <div class="navigation">
        <a href="/">Главная</a>
        <a href="/products">Товары</a>
        <a href="/discounts">Акции</a>
    </div>
</div>
    <div class="productCard">
    <img src="https://hatiko.ru/wa-data/public/shop/products/88/31/3188/images/332/332.700.jpg" class="productImage">
    <div class="productInfo">
        <h1>{{ product.name }}</h1>
        <h3>{{ product.price }} ₽</h3>

        <button>Купить</button>
    </div>
</div>

<div class="productDetails">
<h1>Описание:</h1>
  <p>
    {{ product.description }}
  </p>

  <h1>Характеристики:</h1>

   {% if product.weight %}
  <div class="charRow">
    <p>
        Вес: {{ product.weight }} грамм
    </p>

  </div>
</div>
{% endif %}
